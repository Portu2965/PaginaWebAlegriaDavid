<html>
 <head>
   <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
 </head>
 <body>
   <a-assets>
     <img id="imgSortida" src="assets/entragroc.png" >
     <img id="imgFantasma" src="assets/Hitler.png" >
     <img id="imgFons" src="assets/casamaldita.jpg" >
     <a-asset-item id="dracula" src="assets/dracula/scene.gltf"></a-asset-item>
   </a-assets>

  
   <a-scene>
     <a-sky color= "#0A0A0A"></a-sky>
     <a-entity gltf-model="#dracula" position="0 -3.5 -5" scale="0.02 0.02 0.02" rotation="180 0 0"
     animation="property: position; dur: 2000; from: 0 -3.5 -5; to: 0 -3 300; dir: alternate; loop: true">  
     ></a-entity>
     <a-plane position="-2 2 -6" src="#imgSortida" transparent="true"></a-plane>
   </a-scene>
 </body>
</html>
