<html>
 <head>
   <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
 </head>
 <body>
   <a-assets>
     <img id="imgSortida" src="assets/entragroc.png" >
     <img id="imgFantasma" src="assets/Hitler.png" >
     <img id="imgFons" src="assets/casamaldita.jpg" >
     <a-asset-item id="dracula" src="assets/dracula/scene.gltf"></a-asset-item>
   </a-assets>

  
   <a-scene>
     <a-sky src="#imgFons"></a-sky>
     <a-entity gltf-model="#dracula" position="0 -3.5 -5" scale="0.02 0.02 0.02"></a-entity>
     <a-sphere position="5 2 -5" radius="1"  src="#imgFantasma"
               animation="property: rotation; dur: 6000;
                      to: 0 360 0; loop: true">
      </a-sphere>
     <a-plane position="-2 2 -6" src="#imgSortida" transparent="true"></a-plane>
   </a-scene>
 </body>
</html>
